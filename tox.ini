[tox]
# Make sure the Python versions match .github/workflows/tests.yml
env_list = py{311,312}

[testenv]
groups = dev
commands =
    test
    flake8
    mypy


[flake8]
extend-ignore = 
    # E501 line too long
    E501

per-file-ignores =
    # W292 no newline at end of file
    _version.py: W292
